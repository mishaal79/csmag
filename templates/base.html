<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSmag</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  
  <!-- Google Fonts -->
  
  <!-- Main Stylesheet File -->
  <!-- <link href="static/bootstrap.min.css" rel="stylesheet" media="screen"> -->
  <link href="static/style.css" rel="stylesheet" media="screen">
</head>

<body>

  <!--==========================
  Header
  ============================-->
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <a href="#hero"><img src="img/logo.png" alt="" title="" /></img></a>
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="#">Home</a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/signup">Sign up</a></li>
          <li><a href="{{ url_for('logout') }}">Log out</a></li>
        </ul>
      </nav><!-- #nav-menu-container -->
    </div>
  </header><!-- #header -->

          <!-- flash messages -->
          {% for info_message in get_flashed_messages() %}
          <div class="alert alert-info alert-dismissible">{{ info_message }}</div>
          {% endfor %}
          
          <div class="container text-muted">
          
            <!-- child template -->
            {% block content %}
            {% endblock %}


<!--==========================
    Footer
  ============================-->
  <footer id="footer">
    <div class="footer-top">
      <div class="container">

      </div>
    </div>

    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong>CSmag</strong>. All Rights Reserved
      </div>
      <div class="credits">
        <!--
          All the links in the footer should remain intact.
          You can delete the links only if you purchased the pro version.
          Licensing information: https://bootstrapmade.com/license/
          Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Regna

        Designed by <a href="https://github.com/mishaal79/csmag"> aaryan, visha, mishal, kirill</a>
      </div>
    </div>
  </footer><!-- #footer -->
</body>
</html>
